<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick </title>
    <link rel="stylesheet" href="../../../style/style.css?v=1.1">
    <script src="../../../script/sub-menu-script.js" defer></script>
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="../"><img class="main-title" src="../../../images/westbrick-plant-logs.svg" alt="Westbrick Plant Log"></a>
    <h1 class="sub-page-title">Pembina North - Hot Oil 2 - Add New Log</h1>
    <form class="submission-form" method="post" action="add-new-log.php" enctype="multipart/form-data"> 
        <div class="input-group">
            <div class="top-stuff">
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"></input>
                </div>
                
                <div class="radio-container">
                    <h3 class="radio-container-label">Shift:</h3>
                    <div class="radio-option">
                        <input class="radio-input" type="radio" id="shift-night" name="shift" value="0">
                        <label class="radio-label" for="shift-night">Night</label>
                    </div>
                    <div class="radio-option">
                        <input class="radio-input" type="radio" id="shift-day" name="shift" value="1">
                        <label class="radio-label" for="shift-day">Day</label>
                    </div>
                </div>
                <div>
                    <label for="flow">Flow:</label>
                    <input type="number" id="flow" name="flow" step="any"></input>
                </div>                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="inlet">Inlet:</label>
                    <input type="number" id="inlet" name="inlet" step="any"></input>
                </div>
                <div>
                    <label for="outlet-temperature">Outlet Temperature:</label>
                    <input type="number" id="outlet-temperature" name="outlet-temperature" step="any"></input>
                </div>

                <div>
                    <label for="pump-pressure">Pump Pressure:</label>
                    <input type="number" id="pump-pressure" name="pump-pressure" step="any"></input>
                </div>                               
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="surge-tank-pressure">Surge Tank Pressure:</label>
                    <input type="number" id="surge-tank-pressure" name="surge-tank-pressure" step="any"></input>
                </div> 
                <div>
                    <label for="surge-tank-level">Surge Tank Level:</label>
                    <input type="number" id="surge-tank-level" name="surge-tank-level" step="any"></input>
                </div>

                <div>
                    <label for="fuel-gas-pressure">Fuel Gas Pressure:</label>
                    <input type="number" id="fuel-gas-pressure" name="fuel-gas-pressure" step="any"></input>
                </div>                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="stack-temperature">Stack Temperature:</label>
                    <input type="number" id="stack-temperature" name="stack-temperature" step="any"></input>
                </div>
                <div>
                    <label for="air-temperature">Air Temperature:</label>
                    <input type="number" id="air-temperature" name="air-temperature" step="any"></input>
                </div>
                <div>
                    <label for="flame-condition">Flame Condition:</label>
                    <input type="text" id="flame-condition" name="flame-condition"></input>
                </div>                
            </div>
            <div class="bottom-stuff">
                <div>
                    <label for="month">Month:</label>
                    <input type="text" id="month" name="month"></input>
                </div>
                <div>
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" step="any"></input>
                </div>

                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" step="any"></input>
                </div>                
            </div>
            <div class="remark-div">
                <label for="remark">Remark:</label>
                <textarea class="remark" type="text" id="remark" name="remark"></textarea>
            </div>
        </div> 
        <input class="submit-button" type="submit" value="Post Log"></input>
    </form>    
    <button class="button go-back-button" type="button">Go back</button>
</body>
</html>
