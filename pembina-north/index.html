<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick Plant Logs - Pembina North</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/pembina-north-script.js" defer></script>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">    
</head>
<body>
    <img class="main-title" src="../images/westbrick-plant-logs.svg" alt="Westbrick Plant Logs">   
    <h1 class="sub-title">Pembina North Sections:</h1>
    <div class="sections-section">
        <div class="top-stuff">
            <button class="button hot-oil-2-button pembina-north-button" type="button">Hot Oil 2</button>
            <button class="button np-daily-production-2-button pembina-north-button" type="button">NP Daily Production 2</button>
            <button class="button plant-log-2-button pembina-north-button" type="button">Plant Log 2</button>            
        </div>
        <div class="middle-stuff">
            <button class="button plc-changes-2-button pembina-north-button" type="button">PLC Changes 2</button>
            <button class="button safety-bypass-log-2-button pembina-north-button" type="button">Safety Bypass Log 2</button>
            <button class="button treater-101-2-button pembina-north-button" type="button">Treater 101 2</button>
        </div>
        <div class="bottom-stuff">
            <button class="button volcano-2-button pembina-north-button" type="button">Volcano 2</button>            
        </div>        
    </div>       
    <button class="button go-back-button" type="button">Go back</button>

</html>
