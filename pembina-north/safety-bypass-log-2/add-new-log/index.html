<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick IT Plant Logs - Pembina North - Safety Bypass Log - Add New Log</title>
    <link rel="stylesheet" href="../../../style/style.css?v=1.1">
    <script src="../../../script/sub-menu-script.js" defer></script>
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="../"><img class="main-title" src="../../../images/westbrick-plant-logs.svg" alt="Westbrick Plant Log"></a>
    <h1 class="sub-page-title">Pembina North - Safety Bypass Log - Add New Log</h1>
    <form class="submission-form" method="post" action="add-new-log.php" enctype="multipart/form-data"> 
        <div class="input-group">
            <div class="top-stuff">
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"></input>
                </div>               
                <div>
                    <label for="date-time-of-bypass">Date / Time of Bypass:</label>
                    <input type="text" id="date-time-of-bypass" name="date-time-of-bypass"></input>
                </div>
                <div>
                    <label for="bypass-form-number">Bypass Form Number:</label>
                    <input type="text" id="bypass-form-number" name="bypass-form-number"></input>
                </div>                                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="safe-work-permit-number">Safe Work Permit Number:</label>
                    <input type="number" id="safe-work-permit-number" name="safe-work-permit-number" step="any"></input>
                </div>
                <div>
                    <label for="equipment-name">Equipment Name:</label>
                    <input type="text" id="equipment-name" name="equipment-name"></input>
                </div>
                <div>
                    <label for="device-tag">Device Tag:</label>
                    <input type="text" id="device-tag" name="device-tag"></input>
                </div>                                               
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="estimated-bypass-renewal">Estimated Bypass Renewal:</label>
                    <input type="text" id="estimated-bypass-renewal" name="estimated-bypass-renewal"></input>
                </div>
                <div>
                    <label for="estimated-bypass-removal-date-time">Estimated Bypass Removal Date/Time:</label>
                    <input type="text" id="estimated-bypass-removal-date-time" name="estimated-bypass-removal-date-time"></input>
                </div>
                <div>
                    <label for="date-time-of-bypass-removal">Date/Time of Bypass Removal:</label>
                    <input type="text" id="date-time-of-bypass-removal" name="date-time-of-bypass-removal"></input>
                </div>                 
            </div>
            <div class="remark-div">
                <label for="remark">Remark:</label>
                <textarea class="remark" type="text" id="remark" name="remark"></textarea>
            </div>            
        </div>      
        <input class="submit-button" type="submit" value="Post Log"></input>
    </form>    
    <button class="button go-back-button" type="button">Go back</button>
</body>
</html>
