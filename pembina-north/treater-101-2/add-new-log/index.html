<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick Plant Logs - Pembina North - Treater 101 2 - Add New Log</title>
    <link rel="stylesheet" href="../../../style/style.css?v=1.1">
    <script src="../../../script/sub-menu-script.js" defer></script>
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="../"><img class="main-title" src="../../../images/westbrick-plant-logs.svg" alt="Westbrick Plant Log"></a>
    <h1 class="sub-page-title">Pembina North - Treater 101 2 - Add New Log</h1>
    <form class="submission-form" method="post" action="add-new-log.php" enctype="multipart/form-data"> 
        <div class="input-group">
            <div class="top-stuff">
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"></input>
                </div>                
                <div class="radio-container">
                    <h3 class="radio-container-label">Shift:</h3>
                    <div class="radio-option">
                        <input class="radio-input" type="radio" id="shift-day" name="shift" value="1">
                        <label class="radio-label" for="shift-day">Day</label>
                    </div>
                    <div class="radio-option">
                        <input class="radio-input" type="radio" id="shift-night" name="shift" value="0">
                        <label class="radio-label" for="shift-night">Night</label>
                    </div>
                </div>
                <div>
                    <label for="pressure">Pressure:</label>
                    <input type="number" id="pressure numberInput" name="pressure"></input>
                </div>                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" name="temperature"></input>
                </div>
                <div>
                    <label for="front-water-level">Front Water Level:</label>
                    <input type="number" id="front-water-level" name="front-water-level"></input>
                </div>

                <div>
                    <label for="back-water-level">Back Water Level:</label>
                    <input type="number" id="back-water-level" name="back-water-level"></input>
                </div>                               
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="flame-condition">Flame Condition:</label>
                    <input type="text" id="flame-condition" name="flame-condition"></input>
                </div> 
                <div>
                    <label for="month">Month:</label>
                    <input type="text" id="month" name="month"></input>
                </div>

                <div>
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day"></input>
                </div>                
            </div>
            <div class="middle-stuff">
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year"></input>
                </div>                
            </div>
            <div class="remark-div">
                <label for="remark">Remark:</label>
                <textarea class="remark" type="text" id="remark" name="remark"></textarea>
            </div>
        </div>
        <input class="submit-button" type="submit" value="Post Log"></input>
    </form>    
    <button class="button go-back-button" type="button">Go back</button>
</body>
</html>
